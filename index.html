<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ki·ªÉm tra tr·∫°ng th√°i Roblox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f2f2f2;
    }
    h1 {
      color: #e2231a;
    }
    #status {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: inline-block;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
    }
    img {
      border-radius: 50%;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>üîé Ki·ªÉm tra tr·∫°ng th√°i Roblox</h1>

  <input type="text" id="username" placeholder="Nh·∫≠p username Roblox">
  <button onclick="checkAccount()">Ki·ªÉm tra</button>

  <div id="status">‚ö° Nh·∫≠p username ƒë·ªÉ ki·ªÉm tra</div>

  <script>
    // L·∫•y UserId t·ª´ username qua API Roblox
    async function getUserId(username) {
      try {
        const res = await fetch(`https://users.roblox.com/v1/users/by-username/${username}`);
        if (!res.ok) throw new Error("Kh√¥ng t√¨m th·∫•y user");
        const data = await res.json();
        return data.id;
      } catch (err) {
        console.error("L·ªói l·∫•y UserId:", err);
        return null;
      }
    }

    // Ki·ªÉm tra account Roblox
    async function checkAccount() {
      const username = document.getElementById("username").value.trim();
      const statusDiv = document.getElementById("status");
      statusDiv.innerHTML = "‚è≥ ƒêang ki·ªÉm tra...";

      if (!username) {
        statusDiv.innerHTML = "‚ö†Ô∏è B·∫°n ch∆∞a nh·∫≠p username.";
        return;
      }

      const userId = await getUserId(username);

      if (!userId) {
        statusDiv.innerHTML = "‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y UserId.";
        return;
      }

      // Avatar & Profile
      const avatarUrl = `https://www.roblox.com/headshot-thumbnail/image?userId=${userId}&width=150&height=150&format=png`;
      const profileUrl = `https://www.roblox.com/users/${userId}/profile`;

      statusDiv.innerHTML = `
        <img src="${avatarUrl}" alt="avatar" width="150" height="150"><br>
        üë§ <b>${username}</b> <br>
        üÜî UserId: ${userId} <br>
        ‚úÖ Account t·ªìn t·∫°i! <br>
        üîó <a href="${profileUrl}" target="_blank">Xem profile Roblox</a>
      `;
    }
  </script>
</body>
</html>
