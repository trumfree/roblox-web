<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Roblox Presence Checker</title>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }
    h1 { margin-bottom: 16px; }
    input, button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      margin: 4px;
    }
    input {
      min-width: 200px;
    }
    button {
      background: #60a5fa;
      color: #0f172a;
      font-weight: 600;
      cursor: pointer;
    }
    #statusBox {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      min-width: 280px;
      text-align: center;
    }
    .online { color: #7ef3a6; font-weight: bold; }
    .offline { color: #f87171; font-weight: bold; }
    .studio { color: #fbbf24; font-weight: bold; }
    .ingame { color: #60a5fa; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Roblox Account Checker (Realtime)</h1>
  
  <div>
    <input id="userId" type="text" placeholder="Nhập UserId Roblox (vd: 1)"/>
    <button id="startBtn">Bắt đầu theo dõi</button>
  </div>

  <div id="statusBox">Chưa theo dõi tài khoản nào.</div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const userIdInput = document.getElementById("userId");
    const statusBox = document.getElementById("statusBox");
    let evtSource = null;

    function updateStatus(presence) {
      if (!presence) {
        statusBox.textContent = "Không lấy được dữ liệu.";
        return;
      }
      const type = presence.userPresenceType;
      let txt = "Offline";
      let cls = "offline";

      if (type === 1) { txt = "Online"; cls = "online"; }
      if (type === 2) { txt = "In Studio"; cls = "studio"; }
      if (type === 3) { txt = "In Game"; cls = "ingame"; }

      statusBox.innerHTML = `
        <div>UserId: ${presence.userId}</div>
        <div class="${cls}">Trạng thái: ${txt}</div>
        ${presence.lastLocation ? `<div>Last location: ${presence.lastLocation}</div>` : ""}
      `;
    }

    startBtn.addEventListener("click", () => {
      const userId = userIdInput.value.trim();
      if (!userId) {
        alert("Nhập UserId Roblox trước!");
        return;
      }

      if (evtSource) evtSource.close();

      statusBox.textContent = "Đang kết nối...";

      evtSource = new EventSource(`http://localhost:3000/events?userId=${userId}`);
      evtSource.onmessage = (e) => {
        const data = JSON.parse(e.data);
        if (data.error) {
          statusBox.textContent = "Lỗi: " + data.error;
        } else {
          updateStatus(data);
        }
      };
      evtSource.onerror = () => {
        statusBox.textContent = "Mất kết nối server.";
      };
    });
  </script>
</body>
</html>
