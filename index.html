<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roblox Account Checker</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#60a5fa;--muted:#94a3b8;color-scheme:dark}
    body{font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;background:linear-gradient(180deg,#071024 0%,#071226 100%);color:#e6eef8;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{width:920px;max-width:95%;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:12px;padding:20px;box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    h1{margin:0 0 8px 0;font-size:20px}
    .row{display:flex;gap:12px;align-items:center}
    input[type=text]{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    button{padding:10px 14px;border-radius:8px;border:none;background:var(--accent);color:#021124;cursor:pointer;font-weight:600}
    pre{white-space:pre-wrap;background:rgba(0,0,0,0.25);padding:12px;border-radius:8px;margin-top:12px}
    .status-online{color:#7ef3a6;font-weight:bold}
    .status-offline{color:#f3a67e;font-weight:bold}
    footer{margin-top:14px;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Roblox Account Checker</h1>
    <div class="row">
      <input id="username" type="text" placeholder="Nhập username Roblox (ví dụ: Builderman)" />
      <button id="check">Kiểm tra</button>
    </div>

    <div id="result" style="margin-top:12px"></div>

    <footer>Web này chạy qua proxy (allorigins.win) để tránh lỗi CORS.</footer>
  </div>

<script>
const $ = id => document.getElementById(id);
const result = $('result');
const checkBtn = $('check');

function el(tag, txt){ const e = document.createElement(tag); if(txt) e.textContent = txt; return e }

async function fetchProxy(url){
  const api = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;
  const r = await fetch(api);
  if(!r.ok) throw new Error("Proxy error " + r.status);
  const data = await r.json();
  return JSON.parse(data.contents);
}

async function checkUsername(username){
  result.innerHTML = '';
  if(!username) return result.appendChild(el('div', '⚠️ Nhập username trước.'));

  result.appendChild(el('div', '⏳ Đang tìm...'));

  try{
    // 1) Lấy userId từ username
    const byNameUrl = `https://users.roblox.com/v1/users/by-username/${encodeURIComponent(username)}`;
    const userData = await fetchProxy(byNameUrl);

    result.innerHTML = '';
    const header = el('div');
    header.appendChild(el('div', `👤 Username: ${userData.name}`));
    header.appendChild(el('div', `✨ DisplayName: ${userData.displayName}`));
    header.appendChild(el('div', `🆔 UserId: ${userData.id}`));
    result.appendChild(header);

    // 2) Lấy presence (online / offline)
    const presenceUrl = `https://presence.roblox.com/v1/presence/users?userIds=${userData.id}`;
    let presence;
    try {
      const p = await fetchProxy(presenceUrl);
      presence = p.userPresences ? p.userPresences[0] : null;
    } catch(e){ presence = null; }

    if(presence){
      const type = presence.userPresenceType; // 0 = offline, 1 = online, 2 = in studio, 3 = in game
      const txt = type === 0 ? 'Offline' :
                  type === 1 ? 'Online' :
                  type === 2 ? 'Trong Roblox Studio' :
                  type === 3 ? 'Đang chơi game' : 'Không rõ';
      const span = el('div', `📡 Status: ${txt}`);
      span.className = type === 0 ? 'status-offline' : 'status-online';
      result.appendChild(span);
    } else {
      result.appendChild(el('div', '⚠️ Không lấy được trạng thái (presence).'));
    }

    // 3) Link profile
    const profileLink = el('a', '🔗 Mở profile trên Roblox');
    profileLink.href = `https://www.roblox.com/users/${userData.id}/profile`;
    profileLink.target = '_blank';
    profileLink.style.display = 'block';
    profileLink.style.marginTop = '8px';
    result.appendChild(profileLink);

  }catch(err){
    result.innerHTML = '';
    result.appendChild(el('div', '❌ Lỗi: ' + err.message));
  }
}

checkBtn.addEventListener('click', ()=> checkUsername($('username').value.trim()));
$('username').addEventListener('keypress', e => { if(e.key==='Enter') checkUsername($('username').value.trim()) });
</script>
</body>
</html>
